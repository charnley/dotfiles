[note]

language = "en"
default-title = "Untitled"
filename = "{{format-date now '%Y-%m-%d'}}-{{id}}"
extension = "md"
template = "default.md"
id-charset = "alphanum"
id-length = 8
id-case = "lower"

[group]

[group.standup]
paths = ["notes/standup"]

[group.standup.note]
filename = "{{format-date now}}"
extension = "md"
template = "standup.md"

[group.daily]
paths = ["todo"]

[group.daily.note]
filename = "{{format-date now '%Y-%m-%d'}}"
extension = "md"
template = "daily.md"

[group.meeting]
paths = ["meetings"]

[group.meeting.note]
filename = "{{format-date now '%Y-%m-%d-%H%M'}}-{{id}}"
extension = "md"
template = "meeting.md"

[format.markdown]
hashtags = true

[tool]
editor = "vim -c \"call search('Untitled')\" "
pager = "less -FIRX"
fzf-preview = "bat -p --color always {-1}"

# [filter]
# recents = "--sort created- --created-after 'last two weeks'"

[alias]

edlast = "zk edit --limit 1 --sort modified- $argv"
recent = "zk edit --sort created- --created-after 'last 7 days' --interactive"
recent-month = "zk edit --sort created- --created-after 'last 30 days' --interactive"
ls = "zk edit --interactive"
f = "zk edit --interactive --tag $(zk tag | fzf | awk '{print $1}')"
t = "zk edit --tag $(zk tag | fzf | awk '{print $1}')"

n = 'zk new'
todo = 'zk new --group daily --no-input "$ZK_NOTEBOOK_DIR/todo" --template daily.md'
meeting = 'zk new --group meeting'

# index =
update = "cd $ZK_NOTEBOOK_DIR; git add -A; git commit -am 'updating'; git push; cd -"
